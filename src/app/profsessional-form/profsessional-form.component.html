<div class="row">
  <div class="col-2">
    <h1 id="form1">formulario 1</h1>
  </div>
  <div class="col-8">
    <form class="col-8 offset-1">
      <div class="form-group">
        <label for="serviceType">Tipo de Servicio</label>
        <select [(ngModel)]="selectedService" class="form-control">
          <option value="consultorio">Consultorio</option>
          <option value="paseSala">Pase de Sala</option>
          <option value="guardia">Guardia</option>
        </select>
        <p>valor seleccionado: {{selectedService}}</p>
        <div [ngSwitch]="selectedService">
          <div *ngSwitchCase="'consultorio'">
            <h1>consultorio</h1>
          </div>
          <div *ngSwitchCase="'paseSala'">
            <h1>pase de sala</h1>
          </div>
          <div *ngSwitchCase="'guardia'">
            <h1>guardia</h1>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  <div class="col-2">
    <h1 id="form3">formulario 3</h1>
  </div>
</div>
