<app-spinner></app-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-7 d-flex justify-content-md-start justify-content-center">
      <div class="titulos">Guardias <span class="titulos-second">Activas</span></div>
    </div>
    <div class="col-md-5 d-flex justify-content-md-end justify-content-center align-items-start mt-3 mt-md-0">
      <mat-button-toggle-group name="tipoddjj">
        <!--aumente [disabled]="extraButtonDisabled" en los 3 botones -->
        <mat-button-toggle value="ddjjextra" (click)="navigateToExtra()" [disabled]="extraButtonDisabled">Extras</mat-button-toggle>
        <mat-button-toggle value="cargoyagrup" (click)="navigateToCargoyAgrup()" [disabled]="cargoAgrupButtonDisabled">Cargo y agrupación</mat-button-toggle>
        <mat-button-toggle value="contrafactura" routerLink="/ddjj-contrafactura" [disabled]="contraFacturaButtonDisabled">Contra Factura</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    </div>

    <div class="row mt-3 mt-md-0"> 
      <div class="col-6 d-flex justify-content-start">
        <button mat-button [matMenuTriggerFor]="menug" style="font-weight: bold;">Modificar</button>
        <mat-menu #menug="matMenu">
          <button mat-menu-item routerLink="/guardias-view-p">Guardias Pasivas</button>
        </mat-menu>
      </div>
      <div class="col-6 d-flex justify-content-end negrita">
        <div>⤣ Selecciona DDJJ</div>
      </div>
    </div>

    <div class="row mt-3 mt-md-0">
      <div class="center-content">
        <span class="ref-circulo circulo--extra"></span>&nbsp;<span class="ref ref-extra">Extra</span>
        <span class="ref-circulo circulo--cargo"></span>&nbsp;<span class="ref ref-cargo">Cargo</span>
        <span class="ref-circulo circulo--agrupacion"></span>&nbsp;<span class="ref ref-agrupacion">Agrupación</span>
        <span class="ref-circulo circulo--contrafactura"></span>&nbsp;<span
          class="ref ref-contrafactura">Contrafactura</span>
      </div>  
    </div>

    <div class="row mt-3 mt-md-0">
      <div class="col-md-8 d-flex justify-content-start mt-sm-3">
        <div class="contenedor-titulo-select-tabla">
          <span class="titulo-select-tabla">Selecciona un hospital:</span>

          <!--aumente la parte de (change)="onHospitalChange()"-->
          <select class="select-tabla" placeholder="Cargando hospitales" [(ngModel)]="selectedHospital" (change)="onHospitalChange()"> 
            <option *ngFor="let hospital of hospitales" [value]="hospital.id">{{ hospital.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-md-end justify-content-sm-start mt-sm-5 mt-md-3">
        <div class="contenedor-titulo-select-tabla">
          <span class="titulo-select-tabla">Estás viendo: {{ fechaActual }}</span>
        </div>
      </div>
    </div>
  </div>
