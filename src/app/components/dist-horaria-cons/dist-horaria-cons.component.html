<div mat-dialog-title class="backgroud">
    <h1 class="font">Consultorio</h1>
</div>
<div mat-dialog-content class="content">
    <mat-form-field appearance="outline">
        <mat-label>Tipo de consultorio</mat-label>
        <mat-select>
            <mat-option *ngFor="let co of cons" [value]="co"> {{co}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>DÃ­a de consultorio</mat-label>
        <mat-select>
            <mat-option *ngFor="let dia of dia" [value]="dia"> {{dia}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Lugar</mat-label>
        <mat-select>
            <mat-option [value]="hosp" *ngFor="let hosp of hospitales" [value]="hosp">
                {{hosp.descripcion}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Turno</mat-label>
        <mat-select>
            <mat-option *ngFor="let turn of turno" [value]="turn"> {{turn}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cantidad Hs.</mat-label>
        <input matInput type="number" placeholder="Numero" value="">
    </mat-form-field>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button class="btnupdate" type="button"
        [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="btnupdate" color="primary" type="submit">Agregar consultorio</button>
</div>
