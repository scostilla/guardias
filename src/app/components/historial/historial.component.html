<div class="row">
    <div class="col-1">
    </div>
    <div class="col-3">
        <mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="por palabra clave" #input>
</mat-form-field>
    </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="acc">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element"> {{element.acc}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="seccion">
          <th mat-header-cell *matHeaderCellDef> Sección </th>
          <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
