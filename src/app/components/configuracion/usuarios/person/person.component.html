<app-spinner></app-spinner>
<div class="container">
  <div class="row">
  <div class="col-7">
    <div class="titulos">PERSONAS</div>
  </div>
  <div class="col-1 align-items-right">
    <button mat-fab color="primary" (click)="openCreate()" matTooltip="Agregar Persona">
      <mat-icon>library_add</mat-icon>
    </button>
  </div>
  <div class="col-4">
    <mat-form-field>
        <mat-label>Filtrar por tipo</mat-label>
        <mat-select (selectionChange)="onTipoChange($event.value)">
          <mat-option value="">Todos</mat-option>
          <mat-option value="Asistencial">Asistencial</mat-option>
          <mat-option value="No Asistencial">No Asistencial</mat-option>
        </mat-select>
    </mat-form-field>
  </div>
</div>
  
  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let person">{{person.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let person"> {{person.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let person"> {{person.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let person"> {{person.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let person"> {{person.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let person"> {{person.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let person"> {{person.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
      <td mat-cell *matCellDef="let person" class="cell-actions">
        <button mat-icon-button matTooltip="Ver {{person.nombre}}" (click)="openDetail(person)">
          <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Editar {{person.nombre}}" (click)="openFormChanges(person)">
          <mat-icon class="btnEdit">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar {{person.nombre}}" (click)="deletePerson(person)">
          <mat-icon class="btnRemove">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
