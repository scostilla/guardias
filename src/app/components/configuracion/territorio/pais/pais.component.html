<div class="container">
  <div class="row">
  <div class="col-7">
    <div class="titulos">.:: PAISES</div>
  </div>
  <div class="col-1 align-items-right">
    <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar País">
      <mat-icon>library_add</mat-icon>
    </button>
  </div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
    </mat-form-field>
  </div>
</div>

<div class="row">
<table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Id </th> 
    <td mat-cell *matCellDef="let pais"> {{pais.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Nombre </th> 
    <td mat-cell *matCellDef="let pais"> {{pais.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Código País </th> 
    <td mat-cell *matCellDef="let pais"> {{pais.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="nacionalidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Nacionalidad </th> 
    <td mat-cell *matCellDef="let pais"> {{pais.nacionalidad}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
    <td mat-cell *matCellDef="let pais">
      <button mat-icon-button matTooltip="Ver {{pais.nombre}}" (click)="openDetail(pais)">
        <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Editar {{pais.nombre}}" (click)="openFormChanges(pais)">
        <mat-icon class="btnEdit">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Eliminar {{pais.nombre}}" (click)="deletePais(pais)">
        <mat-icon class="btnRemove">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
