<app-spinner></app-spinner>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-7">
      <div class="titulos">LOCALIDADES</div>
    </div>
    <div class="col-12 col-md-1 m d-flex justify-content-end">
      <button mat-fab class="button-success" (click)="openFormChanges()" matTooltip="Agregar Localidad">
        <mat-icon>library_add</mat-icon>
      </button>
      <button mat-fab class="button-primary" matTooltip="Volver atrÃ¡s" style="margin-left: 5px;" routerLink="/configuracion">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3 mt-md-0">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive"> 
      <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Nombre </th> 
          <td mat-cell *matCellDef="let localidad"> {{localidad.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Departamento </th> 
          <td mat-cell *matCellDef="let localidad"> {{localidad.departamento?.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
          <td mat-cell *matCellDef="let localidad" class="cell-actions">
            <button mat-icon-button matTooltip="Ver {{localidad.nombre}}" (click)="openDetail(localidad)">
              <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Editar {{localidad.nombre}}" (click)="openFormChanges(localidad)">
              <mat-icon class="btnEdit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Eliminar {{localidad.nombre}}" (click)="deleteLocalidad(localidad)">
              <mat-icon class="btnRemove">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="row mt-3">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
