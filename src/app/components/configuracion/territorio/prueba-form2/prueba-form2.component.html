<h2 mat-dialog-title>AÃ±adir Feriado
    <h5 class="requiredField">*Campos Obligatorios</h5>
  </h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <mat-dialog-content>
      <div class="row" style="margin-top: 20px">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Titulo del feriado</mat-label>
            <input matInput type="text" [(ngModel)]="eventTitle" name="eventTitle" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" [min]="currentDate" [(ngModel)]="hollidayDate" name="hollidayDate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>  
   
      <div class="row" style="margin-top: 20px">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Tipo de feriado</mat-label>
            <mat-select [(ngModel)]="eventColor" name="eventColor" required>
              <mat-option *ngFor="let color of predefinedColors" [value]="color.name">
                {{ color.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
    <div mat-dialog-actions class="action mt-4">
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!f.form.valid">Guardar</button>
      <button mat-raised-button color="secondary" (click)="dialogRef.close()">Cerrar</button>
    </div>
    </div>
  </mat-dialog-content>
  
  </form>
