<h1 mat-dialog-title>DETALLE
    <h5>Provincia</h5>
</h1>
<mat-dialog-content>
    <table class="table" *ngIf="provincia">
        <tbody>
          <tr>
            <th scope="row">ID</th>
            <td>{{provincia.id}}</td>
          </tr>
          <tr>
            <th scope="row">Gentilicio</th>
            <td>{{provincia.gentilicio}}</td>
          </tr>
          <tr>
            <th scope="row">Nombre Provincia</th>
            <td>{{provincia.nombre}}</td>
          </tr>
          <tr>
            <th scope="row">Nombre Pa√≠s</th>
            <td>{{provincia.id_pais}}</td>
          </tr>
        </tbody>
      </table>

    <div mat-dialog-actions class="action mt-4">
        <button mat-raised-button class="btnCancel" type="button" mat-button (click)="cancel()">Cancelar</button>
    </div>
  </mat-dialog-content>
