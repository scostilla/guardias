<h1>Registro de profesiones</h1>

<!-- Botón para crear una nueva profesión -->
<button mat-raised-button color="primary" (click)="abrirFormulario()">
  Crear
</button>

<!-- Tabla para mostrar la lista de profesiones -->
<table mat-table [dataSource]="dataSource!" matSort #empTbSort="matSort"> <!-- Agregar la directiva matSort -->

  <!-- Columna de id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th> <!-- Agregar la directiva mat-sort-header -->
    <td mat-cell *matCellDef="let profesion"> {{profesion.id}} </td>
  </ng-container>

  <!-- Columna de nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th> <!-- Agregar la directiva mat-sort-header -->
    <td mat-cell *matCellDef="let profesion"> {{profesion.nombre}} </td>
  </ng-container>

  <!-- Columna de asistencial -->
  <ng-container matColumnDef="asistencial">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asistencial </th> <!-- Agregar la directiva mat-sort-header -->
    <td mat-cell *matCellDef="let profesion"> {{profesion.asistencial ? 'Sí' : 'No'}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let profesion">
      <button mat-icon-button color="primary" (click)="abrirFormulario(profesion)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarProfesion(profesion)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Fila de cabecera -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginador de la tabla -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
