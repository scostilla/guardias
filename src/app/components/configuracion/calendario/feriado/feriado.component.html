<app-spinner></app-spinner>
<div class="container">
  <div class="row">
  <div class="col-7">
    <div class="titulos">FERIADOS</div>
  </div>
  <div class="col-1 align-items-right">
    <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Feriado">
      <mat-icon>library_add</mat-icon>
    </button>
  </div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
    </mat-form-field>
  </div>
</div>

<div class="row">
<table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Id </th> 
    <td mat-cell *matCellDef="let feriado"> {{feriado.id}} </td>
  </ng-container>

  <ng-container matColumnDef="motivo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Motivo </th> 
    <td mat-cell *matCellDef="let feriado"> {{feriado.motivo}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Fecha </th> 
    <td mat-cell *matCellDef="let feriado"> {{ feriado.fecha | date: 'dd/MM/yyyy':'':'es-AR' }} </td>
  </ng-container>

  <ng-container matColumnDef="tipoFeriado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> tipoFeriado </th> 
    <td mat-cell *matCellDef="let feriado"> {{feriado.tipoFeriado}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
    <td mat-cell *matCellDef="let feriado">
      <button mat-icon-button matTooltip="Ver {{feriado.motivo}}" (click)="openDetail(feriado)">
        <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Editar {{feriado.motivo}}" (click)="openFormChanges(feriado)">
        <mat-icon class="btnEdit">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Eliminar {{feriado.motivo}}" (click)="deleteFeriado(feriado)">
        <mat-icon class="btnRemove">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
