<app-spinner></app-spinner>

<div class="container">
  <div class="row">
    <div class="col-6 col-md-7">
      <div class="titulos">ARTICULOS</div>
    </div>
    <div class="col-6 col-md-1 m d-flex justify-content-end">
      <button mat-fab color="primary" matTooltip="Agregar Artículo" >
        <mat-icon>library_add</mat-icon>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3 mt-md-0">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput placeholder="Buscar por número o descripción" >
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6">

        <!-- Número Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
          <td mat-cell *matCellDef="let articulo"> {{ articulo.numero }} </td>
        </ng-container>

        <!-- Denominación Column -->
        <ng-container matColumnDef="denominacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Denominación </th>
          <td mat-cell *matCellDef="let articulo"> {{ articulo.denominacion }} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="negrita"> Acciones </th>
          <td mat-cell *matCellDef="let articulo" class="cell-actions">
            <button mat-icon-button matTooltip="Ver {{articulo.numero}}" (click)="openDetail(articulo)">
              <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Editar {{articulo.numero}}">
              <mat-icon class="btnEdit"> edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Eliminar {{articulo.numero}}" >
              <mat-icon class="btnRemove">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table Headers and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
