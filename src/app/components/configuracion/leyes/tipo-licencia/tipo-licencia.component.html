
<div class="container">
    <div class="row">
      <div class="col-6 col-md-7">
        <div class="titulos">TIPO LICENCIAS</div>
      </div>
      <div class="col-6 col-md-1 m d-flex justify-content-end">
        <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Tipo Licencia" >
          <mat-icon>library_add</mat-icon>
        </button>
      </div>
      <div class="col-12 col-md-4 mt-3 mt-md-0">
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput placeholder="Buscar por número o descripción" >
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
        <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6">
    
            <!-- Número Column -->
          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="negrita"> Nombre </th>
              <td mat-cell *matCellDef="let tipoLicencia"> {{ tipoLicencia.nombre }} </td>
          </ng-container>
  
          <ng-container matColumnDef="ley">
              <th mat-header-cell *matHeaderCellDef class="negrita"> Ley </th>
              <td mat-cell *matCellDef="let tipoLicencia"> {{ tipoLicencia.tipoLey?.descripcion }} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef class="negrita"> Acciones </th>
              <td mat-cell *matCellDef="let tipoLicencia" class="cell-actions">
                <button mat-icon-button matTooltip="Ver {{tipoLicencia.nombre}}" (click)="openDetail(tipoLicencia)">
                  <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Editar {{tipoLicencia.nombre}}" (click)="openFormChanges(tipoLicencia)">
                  <mat-icon class="btnEdit"> edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Eliminar {{tipoLicencia.nombre}}" (click)="deleteTipoLicencia(tipoLicencia)" >
                  <mat-icon class="btnRemove">delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
    
            <!-- Table Headers and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
        </div>
      </div>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
