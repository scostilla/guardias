<h1 mat-dialog-title>DETALLE
    <h5>PROFESIÓN</h5>
</h1>
<mat-dialog-content>
    <table class="table" *ngIf="profesion">
        <tbody>
          <tr>
            <th scope="row">ID</th>
            <td>{{profesion.id}}</td>
          </tr>
          <tr>
            <th scope="row">Categoría</th>
            <td>{{profesion.asistencial ? 'Asistencial' : 'No asistencial'}}</td>
          </tr>
          <tr>
            <th scope="row">Nombre País</th>
            <td>{{profesion.nombre}}</td>
          </tr>
        </tbody>
      </table>

    <div mat-dialog-actions class="action mt-4">
        <button mat-raised-button class="btnCancel" type="button" mat-button (click)="cancel()">Cerrar</button>
    </div>
  </mat-dialog-content>
