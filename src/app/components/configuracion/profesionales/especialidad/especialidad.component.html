<app-spinner></app-spinner>
<div class="container">
  <div class="row">
    <div class="col-6 col-md-7">
      <div class="titulos">ESPECIALIDADES fa</div>
    </div>
    <div class="col-6 col-md-1 m d-flex justify-content-end">
      <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Especialidad">
        <mat-icon>library_add</mat-icon>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3 mt-md-0">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Id </th> 
        <td mat-cell *matCellDef="let especialidad"> {{especialidad.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Nombre </th> 
        <td mat-cell *matCellDef="let especialidad"> {{especialidad.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="esPasiva">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Pasiva </th> 
        <td mat-cell *matCellDef="let especialidad"> {{especialidad.esPasiva ? 'Sí' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="profesion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Profesión </th> 
        <td mat-cell *matCellDef="let especialidad"> {{especialidad.profesion?.nombre}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
        <td mat-cell *matCellDef="let especialidad">
          <button mat-icon-button matTooltip="Ver {{especialidad.nombre}}" (click)="openDetail(especialidad)">
            <mat-icon class="btnDetail">zoom_in</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Editar {{especialidad.nombre}}" (click)="openFormChanges(especialidad)">
            <mat-icon class="btnEdit">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar {{especialidad.nombre}}" (click)="deleteEspecialidad(especialidad)">
            <mat-icon class="btnRemove">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="row mt-3">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
