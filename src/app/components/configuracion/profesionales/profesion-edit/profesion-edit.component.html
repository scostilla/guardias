<h2 mat-dialog-title>MODIFICAR PROFESION
    <h5 class="requiredField">*Campos Obligatorios</h5>
  </h2>
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="profesion">
    <mat-dialog-content>

      <div class="row" style="margin-top: 20px">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Categoría</mat-label>
            <input matInput placeholder="¿Es asistencial?" autocomplete="off" id="asistencial" name="asistencial" [(ngModel)]="profesion.asistencial" required/>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row" style="margin-top: 20px">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ingresar nombre de la Profesión" autocomplete="off" id="nombre" name="nombre" [(ngModel)]="profesion.nombre" required/>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <div mat-dialog-actions class="action mt-4">
      <button mat-raised-button class="btnCancel" type="button" mat-button (click)="cancel()">Cancelar
      </button>
      <button mat-raised-button color="primary" [disabled]="!f.valid">Modificar</button>
    </div>
  </form>
