<h2 mat-dialog-title>
    AGREGAR REGION
    <h5 class="requiredField">*Campos Obligatorios</h5>
  </h2>
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <mat-dialog-content>
      <div class="row">
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Ingresa el nombre</mat-label>
                <input matInput placeholder="Nombre RegiÃ³n" autocomplete="off" id="nombre" name="nombre" [(ngModel)]="nombre" required/>
              </mat-form-field>    
        </div>
      </div>
    </mat-dialog-content>
    <div mat-dialog-actions class="action mt-4">
      <button mat-raised-button class="btnCancel" type="button" mat-button (click)="cancel()">Cancelar
      </button>
      <button mat-raised-button color="primary" [disabled]="!f.valid">Agregar</button>
    </div>
  </form>
