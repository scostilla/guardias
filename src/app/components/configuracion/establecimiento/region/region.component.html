<app-spinner></app-spinner>
<div class="container">
  <div class="row">
  <div class="col-7">
    <div class="titulos">.:: REGIÓN</div>
  </div>
  <div class="col-1 align-items-right">
    <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Región">
      <mat-icon>library_add</mat-icon>
    </button>
  </div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
    </mat-form-field>
  </div>
</div>

<div class="row">
<table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Id </th> 
    <td mat-cell *matCellDef="let region"> {{region.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Nombre </th> 
    <td mat-cell *matCellDef="let region"> {{region.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef  class="negrita"> Acciones </th>
    <td mat-cell *matCellDef="let region">
      <button mat-icon-button matTooltip="Ver {{region.nombre}}" (click)="openDetail(region)">
        <mat-icon class="btnDetail">zoom_in</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Editar {{region.nombre}}" (click)="openFormChanges(region)">
        <mat-icon class="btnEdit">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Eliminar {{region.nombre}}" (click)="deleteRegiones(region)">
        <mat-icon class="btnRemove">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
