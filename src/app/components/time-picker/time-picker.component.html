<mat-form-field class="timePicker" appearance="outline">
  <mat-label>Hora</mat-label>
  <input matInput [ngxMatTimepicker]="pickerB" [formControl]="timeControl">
  <!--<mat-icon matSuffix (click)="pickerB.open()" />-->
  <ngx-mat-timepicker-toggle matSuffix [for]="pickerB"></ngx-mat-timepicker-toggle>
  <ngx-mat-timepicker #pickerB></ngx-mat-timepicker>
</mat-form-field>
