<div class="margen-global fond-celeste shadow" *ngIf="showHeader">
 <div class="header-container">
 <div class="container">
  <div class="row row-container">
    <div class="col d-flex justify-content-start align-items-center">
      <a routerLink="/home-page">
        <img src="assets/img/pnglogo1.png" width="170" height="100" />
      </a>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <div routerLink="/home-page">
        <div class="input-group">
          <div id="titulo"><h3 class="fw-bold title-header">SISTEMA PROVINCIAL DE</h3></div><br/>
          <div id="titulo"><h1 class="fw-bold title-header">GUARDIAS</h1></div>
        </div>
      </div>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
        <button mat-fab [matMenuTriggerFor]="menu_admin" type="submit" class="icon-material">
          <mat-icon>settings</mat-icon>
        </button>
          <mat-menu #menu_admin="matMenu">
              <div class="col" type="button">
              <button mat-menu-item routerLink="/configuracion">
                <mat-icon>build</mat-icon>
                <span>Configuraciones</span>
              </button>
              <button mat-menu-item>
                <mat-icon>face</mat-icon>
                <span>Usuario</span>
              </button>
              <button mat-menu-item routerLink="/novedades">
                <mat-icon  matBadge="2" matBadgeColor="warn">mail</mat-icon>
                <span>Notificaciones</span>
              </button>
              <button mat-menu-item routerLink="/digesto">
                <mat-icon>picture_as_pdf</mat-icon>
                <span>Digesto</span>
              </button>
            </div>
          </mat-menu>
        <button mat-fab [matMenuTriggerFor]="menu" type="submit" class="icon-material" >
          <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div class="perfil-content">
              <div class="perfil-img">
                <img src="assets/img/profile-user.jpg">
              </div>
              <div class="perfil-nom">
                {{nombreUsuario}}
              </div>
              <div class="perfil-cargo">
                Administrativo
              </div>
            </div>
            <div class="col" type="button" (click)="onLogOut()" >
              <button mat-menu-item><mat-icon>exit_to_app</mat-icon><span>Salir</span></button>
            </div>
          </mat-menu>
    </div>
  </div>
</div>
</div>  
  <div class="row" *ngIf="showNavBar">
    <nav class="menuNavbar">
      <app-nav-bar></app-nav-bar>
    </nav>
  </div>
</div>
