<div mat-dialog-title class="backgroud">
    <h1 class="font">Distribuci√≥n Horaria</h1>
</div>
<div mat-dialog-content class="content">
    <mat-form-field appearance="outline">
        <mat-label>Hospital</mat-label>
        <mat-select>
            <mat-option [value]="hosp" *ngFor="let hosp of hospitales" [value]="hosp">
                {{hosp}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Profesional</mat-label>
        <mat-select>
            <mat-option *ngFor="let prof of profesional" [value]="prof">{{prof}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Tipo de guardia</mat-label>
        <mat-select>
            <mat-option *ngFor="let guard of guardia" [value]="guard"> {{guard}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Numero" value="">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cons</mat-label>
        <mat-select>
            <mat-option *ngFor="let co of cons" [value]="co"> {{co}}</mat-option>
        </mat-select>
    </mat-form-field>        
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button class="btnupdate" type="button"
        [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="btnupdate" color="primary" type="submit">Guardar</button>
</div>
