<div mat-dialog-title class="backgroud">
    <h1 class="font">Otras Actividades</h1>
</div>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Día actividad</mat-label>
        <mat-select>
            <mat-option *ngFor="let dia of dia" [value]="dia"> {{dia}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripción actividad</mat-label>
        <!-- <input matInput placeholder="Describe brevemente" value=""> -->
        <input ngModel matInput placeholder="Describe brevemente" value="" required #descripcion="ngModel">
        
    </mat-form-field>
    <div class="alert alert-danger" [hidden]="descripcion.valid || descripcion.pristine">
        La descripción es obligatoria
      </div>
    <mat-form-field appearance="fill">
        <mat-label>Lugar</mat-label>
        <input matInput type="text" placeholder="Nombre del lugar de la actividad" value="">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Cantidad Hs.</mat-label>
        <input matInput type="number" placeholder="Numero" value="">
    </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions class="action">
    <button mat-raised-button class="btnupdate" type="button"
        [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="btnupdate" color="primary" type="submit">Agregar actividad</button>
</div>
