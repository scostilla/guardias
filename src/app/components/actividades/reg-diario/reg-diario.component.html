<h2 mat-dialog-title class="backgroud">
    <h1 class="font">NUEVO REGISTRO DIARIO 2</h1>
</h2>
<mat-dialog-content class="mat-typography">
  <div class="block-main">
    <div class="cam">
      <app-video-player
      [stream]="currentStream">
    </app-video-player>
    </div>
    <div class="sidebar">
      <div class="zone-body">
        <div class="block">
          block 1
        </div>
        <div class="block">
          block 2
        </div>
      </div>
      <div class="zone-btn">
        <ul class="list-btn">
          <li *ngFor="let btn of [1,1,1]">
            icon
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action mt-4">
    <button mat-raised-button color="secondary" type="button" (click)="cancel()">
        Cancelar
    </button>
  </div>
</mat-dialog-content>
