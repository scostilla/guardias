<div class="row">
  <label for="dtpDate">Fecha </label>
  <div class="col-6">
    <app-calendar [isReadOnly]="false" style="margin-right: 10px"></app-calendar>
  </div>
  <div class="col-6">
    <label for="hospital">Efector </label>
    <select name="service" class="form-control" [(ngModel)]="selectedHospital" (change)="updateHospital()">
      <option *ngFor="let option of options" [value]="option.descripcion">{{option.complejidad}} - {{ option.descripcion
        }}</option>
    </select>
  </div>
</div>

<div class="row row-cols-4">
  <div class="col"
    *ngFor="let professionalGroup of professionalGroups.slice(0, professionalGroups.length - (professionalGroups.length % 4 || 4))">
    <app-schedule-card [service]="professionalGroup.service"></app-schedule-card>
    <div *ngFor="let professional of professionalGroup.professionals">
      <h5 [ngClass]="professional.type">{{ professional.apellido }}, {{ professional.nombre }} ({{ professional.hs }})
      </h5>
    </div>
  </div>
</div>

<div class="row" *ngIf="professionalGroups.length % 4">
  <div class="col"
    *ngFor="let professionalGroup of professionalGroups.slice(professionalGroups.length - (professionalGroups.length % 4))">
    <app-schedule-card [service]="professionalGroup.service"></app-schedule-card>
    <div *ngFor="let professional of professionalGroup.professionals">
      <h5 [ngClass]="professional.type">{{ professional.apellido }}, {{ professional.nombre }}{{ professional.hs ? ' ('
        + professional.hs + ')' : '' }}</h5>
    </div>
  </div>
</div>
