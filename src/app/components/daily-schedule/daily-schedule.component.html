<div class="row">
  <label for="dtpDate">Fecha </label>
  <div class="col-6">
    <app-calendar [isReadOnly]="false" style="margin-right: 10px"></app-calendar>
  </div>
  <div class="col-6">
    <label for="hospital">Efector </label>
    <select name="service" class="form-control" [(ngModel)]="selectedHospital" (change)="updateHospital()">
      <option *ngFor="let option of options" [value]="option.descripcion">{{option.complejidad}} - {{ option.descripcion
        }}</option>
    </select>
  </div>
</div>

<div *ngFor="let professionalGroup of professionalGroups">
  <app-schedule-card [service]="professionalGroup.service"></app-schedule-card>
  <div *ngFor="let professional of professionalGroup.professionals">
    <h5>{{ professional.apellido }}, {{ professional.nombre }} ({{ professional.hs }})</h5>
  </div>
</div>
