<mat-form-field  class="flex-fill">
  <mat-label>Fitrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="cuil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUIL </th>
      <td mat-cell *matCellDef="let row"> {{row.cuil}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
      <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="profesion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PROFESION </th>
      <td mat-cell *matCellDef="let row"> {{row.profesion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onRowDoubleClick(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users">
  </mat-paginator>
</div>
