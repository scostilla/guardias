<mat-form-field class="flex-fill">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input placeholcer="buscar">
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let profesional" class="cell"> {{profesional.idPersona}} </td>
    </ng-container>

  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let profesional" class="cell"> {{profesional.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let profesional" class="cell"> {{profesional.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let profesional" class="cell"> {{profesional.dni}} </td>
      <!-- <td mat-cell *matCellDef="let profesional">
        <button  mat-button routerLinkActive="mat-raised-button"  [routerLink]="['regDiario',profesional.idPersona]">Editar</button>
      </td> -->
    </ng-container>
    
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let profesional" class="cell">
        <button mat-raised-button class="btnupdate" color="primary" type="button" routerLink="regDiario/{{profesional.idPersona}}" (click)="seleccionar();" >Seleccionar</button>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seleccionar </th>
      
      <td mat-cell *matCellDef="let profesional">
        <button  class="btn btn-outline-warning" routerLink="{{profesional.idPersona}}">Editar</button>
      </td>
        
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="['idPersona','nombre','apellido','dni',' ']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['idPersona','nombre','apellido','dni',' ']" (dblclick)="onRowDoubleClick(row)"></tr>

    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users">
  </mat-paginator>
</div>
