
<div class="row">
  <div class="col-1">
  </div>
  <div class="col-6 justify-content-end">
    <div class="titulos">.:: PROFESIONALES</div>
  </div>
  <div class="col-1 align-items-right">
    <button mat-fab color="primary" (click)="addEditProfessional(-1)" matTooltip="Agregar Profesionales">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
  <div class="col-3">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
    </mat-form-field>
  </div>
</div>
<div class="container">
<div class="row professionalList">
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="cuil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuil </th>
      <td mat-cell *matCellDef="let element"> {{element.cuil}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let element">

        <mat-icon class="btnDetail" [routerLink]="['/professional-detail', element.id]" matTooltip="Mostrar {{element.nombre}} {{element.apellido}}">zoom_in</mat-icon>
        <mat-icon class="btnDetail" [routerLink]="['/professional-detail', element.id]" matTooltip="Dist. Horaria {{element.nombre}} {{element.apellido}}">calendar_month</mat-icon>
        <mat-icon class="btnEdit" (click)="addEditProfessional(element.id)" matTooltip="Editar {{element.nombre}} {{element.apellido}}">edit</mat-icon>
        <mat-icon class="btnRemove" (click)="removeProfessional(element.id, element.nombre, element.apellido)" matTooltip="Eliminar {{element.nombre}} {{element.apellido}}">person_remove</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
