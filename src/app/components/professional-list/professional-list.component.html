<div class="row">
  <div class="col-1 offset-3">
  <mat-label>Buscar</mat-label>
  </div>
    <div class="col-3">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>

  <div class="col-2">
    <button mat-raised-button style="color: #243c74;" (click)="addEditProfessional()">Agregar Profesional</button>
  </div>
</div>

<div class="row">
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="cuil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuil </th>
      <td mat-cell *matCellDef="let element"> {{element.cuil}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="btnEdit" (click)="editProfessional(element.id)" matTooltip="Editar {{element.nombre}} {{element.apellido}}">edit</mat-icon>
        <mat-icon class="btnRemove" (click)="removeProfessional(element.id, element.nombre, element.apellido)" matTooltip="Eliminar {{element.nombre}} {{element.apellido}}">person_remove</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
