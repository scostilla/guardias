<app-spinner></app-spinner>
<div class="container">
  <div class="row">
    <div class="col-6 col-md-7">
      <div class="titulos">Novedad: <span class="titulos-second">{{nombreCompleto}}</span></div>
    </div>
    <div class="col-6 col-md-1 m d-flex justify-content-end">
      <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Novedad">
        <mat-icon>library_add</mat-icon>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3 mt-md-0">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="table-responsive">
      <ng-container *ngIf="novedades.length > 0; else noNovedades">
      <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6"> 

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Descripcion </th> 
          <td mat-cell *matCellDef="let novedad"> {{novedad.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="actual">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Actual </th> 
          <td mat-cell *matCellDef="let novedad"> {{novedad.actual ? 'Si' : 'No'}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Fecha Inicio </th> 
          <td mat-cell *matCellDef="let novedad"> {{ novedad.fechaInicio | date: 'dd/MM/yyyy':'':'es-AR' }} </td>
        </ng-container>

        <ng-container matColumnDef="fechaFinal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="negrita"> Fecha Final </th> 
          <td mat-cell *matCellDef="let novedad"> {{ novedad.fechaFinal | date: 'dd/MM/yyyy':'':'es-AR' }} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef  class="negrita"> </th>
          <td mat-cell *matCellDef="let novedad" class="cell-actions">
            <button mat-icon-button matTooltip="Ver" (click)="openDetail(novedad)">
              <mat-icon class="btnDetail" style="transform: rotate(90deg)">zoom_in</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Editar" (click)="openFormChanges(novedad)">
              <mat-icon class="btnEdit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Eliminar" (click)="deleteNovedadPersonal(novedad)">
              <mat-icon class="btnRemove">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>

    <ng-template #noNovedades>
      <div class="no-novedades-message">
        No posee novedades cargadas.
      </div>
    </ng-template>
  </div>


    <div class="row mt-3" *ngIf="novedades.length > 0">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
