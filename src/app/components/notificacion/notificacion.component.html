<app-spinner></app-spinner>
<div class="container">
  <div class="row">
    <div class="col-7">
      <div class="titulos">.:: NOTIFICACIONES</div>
    </div>
    <div class="col-1 align-items-right">
      <button mat-fab color="primary" (click)="openFormChanges()" matTooltip="Agregar Provincia">
        <mat-icon>library_add</mat-icon>
      </button>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort" class="mat-elevation-z6">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Id </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.id}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Tipo </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Categoria </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaNotificacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Fecha notificacion </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.fechaNotificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Detalle </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.detalle}} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Url </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.url}} </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita"> Activo </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.activo}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="negrita"> Acciones </th>
        <td mat-cell *matCellDef="let notificacion">
          <button mat-icon-button matTooltip="Ver" (click)="openDetail(notificacion)">
            <mat-icon class="btnDetail">zoom_in</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Editar" (click)="openFormChanges(notificacion)">
            <mat-icon class="btnEdit">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar" (click)="deleteNotificacion(notificacion)">
            <mat-icon class="btnRemove">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
