<app-registro-actividades></app-registro-actividades>
<div class="d-flex justify-content-center mt-5 mb-5 fuente">
    <div class="p-5 rounded-5 shadow text-secondary " style="width: 40rem">
        <h1 class="d-flex justify-content-center fs-1 mb-5 fuente">REGISTRAR NOVEDADES</h1>
        <form action="">

          <div class="input-group mt-3 ">
            <div class="input-group-text justify-content-center" style="width: 130px;background-color:#00c4cc;
            color: #fff;">
                <label >Hospital</label>
            </div>
            <mat-form-field>
              <mat-select formControlName="hospital">
                <mat-option
                  *ngFor="let option of options"
                  [value]="option.descripcion"
                >
                  {{ option.descripcion }} ({{option.region}})
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
            <div class="input-group mt-3">
                <div class="input-group-text justify-content-center" style="width: 100px;background-color:#00c4cc;
                color: #fff;">
                    <label for="">Profesional</label>
                </div>
                <input class="form-control" type="text">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-text justify-content-center" style="width: 100px;background-color:#00c4cc;
                color: #fff;">
                    <label for="">Novedad</label>
                </div>
                <select class="form-select text-secondary" aria-label="Default select example" name="service"
                    [(ngModel)]="selectedService">
                    <option value="Compensatorio">Compensatorio</option>
                    <option value="L.A.O">L.A.O</option>
                    <option value="Maternidad">Maternidad</option>
                    <option value="Parte de Enfermo">Parte de Enfermo</option>
                    <option value="Familiar Enfermo">Familiar Enfermo</option>
                </select>
            </div>
            <div class="border-bottom mt-5"></div>
            <div class="d-flex justify-content-center fs-4  mt-3 ">Periodo</div>
            <div class="container mt-3 " style="font-size: 1rem;">
                <div class="row dateCheck d-flex align-items-center">
                    <div class="col">
                        <label for="dtpCheckIn" id="labelDateCheck">Inicio </label>
                    </div>
                    <div class="col">
                        <app-calendar [isReadOnly]="true"></app-calendar>
                    </div>
                    <div class="col">
                        <label for="dtpCheckIn" id="labelDateCheck"> Fin </label>
                    </div>
                    <div class="col">
                        <app-calendar [isReadOnly]="false"></app-calendar>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn mt-2 shadow p-2 mb-2 rounded w-100 text-secondary">Guardar</button>
        </form>
    </div>
</div>
