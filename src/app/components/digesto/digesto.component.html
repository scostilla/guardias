<div class="row">
    <div class="col-1">
    </div>
    <div class="col-3">
        <mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
</mat-form-field>
    </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cat">
          <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
          <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef> Ver </th>
          <td mat-cell *matCellDef="let element"> <a href="{{element.ver}}" target="_blank"><button mat-raised-button color="primary"><mat-icon>get_app</mat-icon> PDF</button></a></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
