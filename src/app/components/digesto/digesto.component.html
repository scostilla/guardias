
<div class="row">
    <div class="col-1">
    </div>
    <div class="col-7 justify-content-end">
      <div class="titulos">.:: DIGESTO</div>
    </div>
    <div class="col-3">
        <mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por palabra clave" #input>
</mat-form-field>
    </div>
</div>
<div class="container">
  <div class="center-content">
    <span class="ref-circulo ref-circulo-act"></span>&nbsp;<span class="ref ref-guardia-act">Guardia Activa</span>
    <span class="ref-circulo ref-circulo-pas"></span>&nbsp;<span class="ref ref-guardia-pas">Guardia Pasiva</span>
</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="guardia">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><span class="{{element.guardia}}"></span></td>
      </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cat">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
        </ng-container>

        <ng-container matColumnDef="act">
          <th mat-header-cell *matHeaderCellDef> Actualización </th>
          <td mat-cell *matCellDef="let element"> {{element.act}} </td>
        </ng-container>
      
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>
      
        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef> Ver </th>
          <td mat-cell *matCellDef="let element"> <a href="{{element.ver}}" target="_blank"><button mat-raised-button color="primary"><mat-icon>get_app</mat-icon> PDF</button></a></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
